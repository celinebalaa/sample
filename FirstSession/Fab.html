<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Icons</title>
    <script src="https://kit.fontawesome.com/1e8d3cf9e7.js"
     crossorigin="anonymous"></script>
     <link rel="icon" type="image/png" href="/Assets/www.png">
  </head>
  <body>
    <!-- <i class="fas fa-smile fa-xs"></i><br> -->
    <!-- this icon's 1) style prefix == fas and 2) icon name == camera -->
    <!-- <i class="fas fa-camera fa-10x"></i><br> -->
    <!-- using an <i> element to reference the icon -->
      <!-- <span class="fas fa-camera fa-5x"></span> -->
      <br>
      <i class="fas fa-battery-full fa-xs"></i>
      <i class="fas fa-camera fa-sm"></i>
      <i class="fas fa-address-card fa-lg"></i>
      <i class="fas fa-arrow-left fa-2x"></i>
      <i class="fas fa-arrow-right fa-3x"></i>
      <i class="fas fa-wifi fa-5x"></i>
      <i class="fas fa-archive fa-7x"></i>
      <i class="fas fa-battery-half fa-10x"></i>
      <div style="font-size: 24px; color:Dodgerblue ">
      <i class="fas fa-camera fa-xs"></i>
      <i class="fas fa-camera fa-sm"></i>
      <i class="fas fa-camera fa-lg"></i>
      <i class="fas fa-camera fa-2x"></i>
      <i class="fas fa-camera fa-3x"></i>
      <i class="fas fa-camera fa-5x"></i>
      <i class="fas fa-camera fa-7x"></i>
      <!-- <i class="fas fa-camera fa-10x"></i> -->
      </div>
      <span style="font-size: 3em; color: Tomato;">
        <i class="fas fa-camera"></i>
      </span>

      <span style="font-size: 48px; color: Dodgerblue;">
        <i class="fas fa-camera"></i>
      </span>

      <span style="font-size: 3rem;">
        <span style="color: Mediumslateblue;">
        <i class="fas fa-camera"></i>
        </span>
      </span>
      <div style="color:red">
      <i class="fas fa-angry"></i>
      </div>
      <a href="https/linkedin.com">
        <i class="fab fa-linkedin fa-5x"></i>
        </a> <br>
        <a href="https/instagram.com" aria-label="Insta">
          <i class="fab fa-instagram fa-5x"></i></a>
  </body>
</html>
