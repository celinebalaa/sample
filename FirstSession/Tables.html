<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table>
      <caption>Shapes and Colors</caption>
      <thead>
        <tr>
          <th scope="col" colspan="2">Shapes</th>
          <th scope="col" colspan="2">Colors</th>
        </tr>
      </thead>
      <tr>
        <td rowspan="1">Red</td>
        <td>Green</td>
        <td>Yellow</td>
      </tr>
      <tr>
        <td>Round</td>
        <td>Square</td>
        <td>Triangle</td>
      </tr>
    </table>
  </body>
</html>
